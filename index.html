<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <title>Vue slider</title>
</head>

<body>
    <header class="py-5 mb-5 text-center">
        <h1>Nobel prize winners:</h1>
    </header>
    <main>
        <div id="app" class="container my_container">
            <div class="row d-flex justify-content-around">

                <div class="my_arrow left-arrow col-1">
                    <i class="fas fa-chevron-left" @click="previousImage()"></i>
                </div>

                <div class="my_img-container col-8">
                    <img :src="images[imageIndex].source" :alt="images[imageIndex].alt">
                </div>

                <div class="my_arrow right-arrow col-1">
                    <i class="fas fa-chevron-right" @click="nextImage()"></i>
                </div>

                <div class="col-12 my_name-container" v-for="element in images">
                    <h3>{{ element.name }}</h3>
                </div>

            </div>
        </div>
    </main>

    <script type="text/javascript" src="./js/script.js"></script>
</body>
</html>
